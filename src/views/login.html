<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>distant.echoes - login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@300;400&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          180deg,
          #1a1f1a 0%,
          #2d3a2d 30%,
          #3d4a3d 70%,
          #4a5a4a 100%
        );
        min-height: 100vh;
        color: #c8d4c8;
        overflow-x: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.25;
        background-image: radial-gradient(
            circle at 20% 20%,
            rgba(200, 212, 200, 0.4) 1px,
            transparent 1px
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(0, 0, 0, 0.6) 1px,
            transparent 1px
          ),
          radial-gradient(
            circle at 40% 60%,
            rgba(200, 212, 200, 0.3) 1px,
            transparent 1px
          ),
          linear-gradient(
            45deg,
            transparent 40%,
            rgba(200, 212, 200, 0.1) 50%,
            transparent 60%
          );
        background-size: 3px 3px, 5px 5px, 2px 2px, 20px 20px;
        pointer-events: none;
        z-index: 1;
        animation: grain 0.5s steps(8) infinite;
      }

      @keyframes grain {
        0%,
        100% {
          transform: translate(0, 0);
        }
        10% {
          transform: translate(-1px, -1px);
        }
        20% {
          transform: translate(1px, 1px);
        }
        30% {
          transform: translate(-1px, 1px);
        }
        40% {
          transform: translate(1px, -1px);
        }
        50% {
          transform: translate(-1px, -1px);
        }
        60% {
          transform: translate(1px, 1px);
        }
        70% {
          transform: translate(-1px, 1px);
        }
        80% {
          transform: translate(1px, -1px);
        }
        90% {
          transform: translate(-1px, -1px);
        }
      }

      .floating-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .floating-dot {
        position: absolute;
        width: 1px;
        height: 1px;
        background: rgba(200, 212, 200, 0.4);
        border-radius: 50%;
        animation: float 12s infinite ease-in-out;
        box-shadow: 0 0 4px rgba(200, 212, 200, 0.3);
      }

      .floating-dot:nth-child(1) {
        top: 15%;
        left: 10%;
        animation-delay: 0s;
      }
      .floating-dot:nth-child(2) {
        top: 70%;
        left: 85%;
        animation-delay: 2s;
      }
      .floating-dot:nth-child(3) {
        top: 30%;
        left: 20%;
        animation-delay: 4s;
      }
      .floating-dot:nth-child(4) {
        top: 85%;
        left: 75%;
        animation-delay: 6s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
          opacity: 0.8;
        }
      }

      .login-container {
        position: relative;
        z-index: 2;
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
        padding: 0 2rem;
      }

      .site-title {
        font-family: "JetBrains Mono", monospace;
        font-size: 2.5rem;
        font-weight: 400;
        letter-spacing: 0.15em;
        margin-bottom: 0.5rem;
        opacity: 0.95;
        text-shadow: 0 0 10px rgba(200, 212, 200, 0.3),
          0 2px 4px rgba(0, 0, 0, 0.8);
        text-transform: lowercase;
        text-align: center;
      }

      .site-subtitle {
        font-family: "JetBrains Mono", monospace;
        font-size: 0.85rem;
        font-weight: 300;
        opacity: 0.6;
        letter-spacing: 0.08em;
        margin-bottom: 3rem;
        text-transform: lowercase;
        text-align: center;
      }

      .login-form {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(200, 212, 200, 0.15);
        border-radius: 4px;
        padding: 3rem;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(200, 212, 200, 0.1);
        transition: all 0.3s ease;
      }

      .login-form:hover {
        background: rgba(0, 0, 0, 0.45);
        border-color: rgba(200, 212, 200, 0.2);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(200, 212, 200, 0.15);
      }

      .form-title {
        font-family: "Crimson Text", serif;
        font-size: 1.8rem;
        font-weight: 400;
        margin-bottom: 2rem;
        text-align: center;
        color: #e8f4e8;
        opacity: 0.9;
      }

      .form-group {
        margin-bottom: 2rem;
      }

      .form-label {
        display: block;
        font-family: "JetBrains Mono", monospace;
        font-size: 0.85rem;
        font-weight: 300;
        margin-bottom: 0.8rem;
        opacity: 0.7;
        letter-spacing: 0.02em;
        text-transform: lowercase;
        color: #a8b4a8;
      }

      .form-input {
        width: 100%;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(200, 212, 200, 0.2);
        border-radius: 3px;
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        color: #c8d4c8;
        outline: none;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
      }

      .form-input::placeholder {
        color: rgba(200, 212, 200, 0.4);
        font-style: italic;
      }

      .form-input:focus {
        border-color: rgba(200, 212, 200, 0.4);
        background: rgba(0, 0, 0, 0.4);
        box-shadow: 0 0 0 2px rgba(200, 212, 200, 0.1),
          inset 0 1px 0 rgba(200, 212, 200, 0.05);
      }

      .login-button {
        width: 100%;
        padding: 1rem;
        background: rgba(200, 212, 200, 0.1);
        border: 1px solid rgba(200, 212, 200, 0.3);
        border-radius: 3px;
        font-family: "JetBrains Mono", monospace;
        font-size: 0.9rem;
        font-weight: 400;
        letter-spacing: 0.05em;
        color: #c8d4c8;
        text-transform: lowercase;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        margin-bottom: 1.5rem;
      }

      .login-button:hover {
        background: rgba(200, 212, 200, 0.15);
        border-color: rgba(200, 212, 200, 0.4);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3),
          0 0 8px rgba(200, 212, 200, 0.2);
        transform: translateY(-1px);
      }

      .login-button:active {
        transform: translateY(0);
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(0, 0, 0, 0.2);
      }

      .form-links {
        text-align: center;
      }

      .form-link {
        color: #a8b4a8;
        text-decoration: none;
        font-family: "JetBrains Mono", monospace;
        font-size: 0.8rem;
        font-weight: 300;
        letter-spacing: 0.02em;
        opacity: 0.6;
        transition: all 0.3s ease;
        text-transform: lowercase;
        margin: 0 1rem;
      }

      .form-link:hover {
        opacity: 1;
        color: #c8d4c8;
        text-shadow: 0 0 6px rgba(200, 212, 200, 0.4);
      }

      .back-link {
        position: absolute;
        top: 2rem;
        left: 2rem;
        color: #a8b4a8;
        text-decoration: none;
        font-family: "JetBrains Mono", monospace;
        font-size: 0.85rem;
        font-weight: 300;
        opacity: 0.6;
        transition: all 0.3s ease;
        z-index: 3;
        text-transform: lowercase;
      }

      .back-link:hover {
        opacity: 1;
        color: #c8d4c8;
        text-shadow: 0 0 6px rgba(200, 212, 200, 0.4);
      }

      @media (max-width: 768px) {
        .site-title {
          font-size: 2rem;
        }

        .login-form {
          padding: 2rem;
          margin: 0 1rem;
        }

        .login-container {
          padding: 0 1rem;
        }

        .back-link {
          top: 1rem;
          left: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="grain-overlay"></div>

    <div class="floating-elements">
      <div class="floating-dot"></div>
      <div class="floating-dot"></div>
      <div class="floating-dot"></div>
      <div class="floating-dot"></div>
    </div>

    <a href="#" class="back-link">‚Üê back to home</a>

    <div class="login-container">
      <h1 class="site-title">distant.echoes</h1>
      <p class="site-subtitle">enter the quiet space</p>

      <form class="login-form">
        <div class="form-group">
          <label for="username" class="form-label">username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-input"
            placeholder="enter your username..."
            required
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="enter your password..."
            required
          />
        </div>

        <button type="submit" class="login-button">sign in</button>
      </form>
    </div>
  </body>
</html>
