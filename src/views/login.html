<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>distant.echoes - login</title>
    <link rel="stylesheet" href="/public/css/login.css" />
  </head>
  <body>
    <div class="grain-overlay"></div>

    <div class="floating-elements">
      <div class="floating-dot"></div>
      <div class="floating-dot"></div>
      <div class="floating-dot"></div>
      <div class="floating-dot"></div>
    </div>

    <a href="#" class="back-link">‚Üê back to home</a>

    <div class="login-container">
      <h1 class="site-title">distant.echoes</h1>
      <p class="site-subtitle">enter the quiet space</p>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="username" class="form-label">username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-input"
            placeholder="enter your username..."
            required
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="enter your password..."
            required
          />
        </div>

        <button type="submit" class="login-button">sign in</button>
      </form>

      <!-- Placeholder for response message -->
      <div id="responseMessage" style="margin-top: 1em; color: red"></div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const responseMessage = document.getElementById("responseMessage");

      form.addEventListener("submit", async (event) => {
        event.preventDefault(); // prevent default form submission

        // Clear previous message
        responseMessage.textContent = "";

        const username = form.username.value;
        const password = form.password.value;

        try {
          const response = await fetch("/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const text = await response.text();

          if (response.ok) {
            localStorage.setItem("token", text); // Store the JWT token
            window.location.href = "/"; // Redirect to dashboard
            responseMessage.style.color = "green";
          } else {
            responseMessage.style.color = "red";
          }

          responseMessage.textContent = text;
        } catch (error) {
          responseMessage.style.color = "red";
          responseMessage.textContent = "Network error. Please try again.";
          console.error("Error:", error);
        }
      });
    </script>
  </body>
</html>
